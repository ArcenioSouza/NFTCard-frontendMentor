<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-card"><img src="./images/image-equilibrium.jpg" alt=""></div>
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrapper-eth-date">
        <p class="paragh-cyan"><i><img src="./images/icon-ethereum.svg" alt="icon-ethereum"></i> 0.041 ETH</p>
        <p class="paragh-clock"><i><img src="./images/icon-clock.svg" alt="icon-ethereum"></i>3 days left</p>
      </div>
      <div class="line"></div>
      <div class="wrapper-creation">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arcenio Souza</a>.
    </div>
  </body>
</html>
